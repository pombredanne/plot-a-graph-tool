<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Plot a graph</title>
    <link rel="stylesheet" href="https://beta.scraperwiki.com/vendor/style/bootstrap.min.css">
    <link rel="stylesheet" href="https://beta.scraperwiki.com/style/scraperwiki.css">
    <link rel="stylesheet" href="style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="//beta.scraperwiki.com/vendor/js/bootstrap.min.js"></script>
    <script src="//beta.scraperwiki.com/js/scraperwiki.js"></script>
    <script src="//www.google.com/jsapi"></script>
    <script src="underscore.min.js"></script>
    <script src="code.js"></script>
  </head>
  <body>
    <nav>
      <div id="sourceTables">
        <p class="inline-select">
          <label for="sourceTable">Source:</label>
          <select id="sourceTable"></select>
        </p>
      </div>
      <ul id="chartTypes" class="nav nav-pills">
        <li><a data-type="ColumnChart">Bar Chart</a></li>
        <li><a data-type="LineChart">Line Graph</a></li>
        <li><a data-type="ScatterChart">Scatter Graph</a></li>
        <li><a data-type="PieChart">Pie Chart</a></li>
      </ul>
      <section id="xAxisSettings">
        <p class="inline-select">
          <label for="xAxis">X-axis:</label>
          <select id="xAxis" class="columns hAxis"></select>
        </p>
        <p class="inline-select mutually-exclusive">
          <label>Sort:</label>
          <input type="checkbox" id="sortAscending"><label for="sortAscending" title="(small to big / A-Z)">ascending</label>
          <input type="checkbox" id="sortDescending"><label for="sortDescending" title="(big to small / Z-A)">descending</label>
        </p>
      </section>
      <section id="yAxisSettings">
        <p class="inline-select">
          <label for="yAxis">Y-axis:</label>
          <select id="yAxis" class="columns vAxis"></select>
        </p>
      </section>
      <section id="lineChartSettings">
        <p>
          <input type="checkbox" id="smoothCorners">
          <label for="smoothCorners">Smooth corners</label>
        </p>
        <p>
          <input type="checkbox" id="pointCorners">
          <label for="pointCorners">Show points on corners</label>
        </p>
      </section>
    </nav>
    <div id="chart"></div>
  </body>
</html>
