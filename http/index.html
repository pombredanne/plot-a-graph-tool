<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Plot a graph</title>
    <link rel="stylesheet" href="https://beta.scraperwiki.com/vendor/style/bootstrap.min.css">
    <link rel="stylesheet" href="https://beta.scraperwiki.com/style/scraperwiki.css">
    <link rel="stylesheet" href="style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="//beta.scraperwiki.com/vendor/js/bootstrap.min.js"></script>
    <script src="//beta.scraperwiki.com/js/scraperwiki.js"></script>
    <script src="//www.google.com/jsapi"></script>
    <script src="underscore.min.js"></script>
    <script src="code.js"></script>
  </head>
  <body>
    <nav>
      <ul id="chartTypes" class="nav nav-pills">
        <li><a href="#barChartSettings" data-toggle="pill" data-type="ColumnChart">Bar Chart</a></li>
        <li><a href="#lineChartSettings" data-toggle="pill" data-type="LineChart">Line Graph</a></li>
        <li><a href="#scatterChartSettings" data-toggle="pill" data-type="ScatterChart">Scatter Graph</a></li>
        <li><a href="#pieChartSettings" data-toggle="pill" data-type="PieChart">Pie Chart</a></li>
      </ul>
      <div id="sourceTables">
        <h2>Source table:</h2>
        <select></select>
      </div>
      <div id="barChartSettings">
        <h2>Bar chart settings:</h2>
        <p>
          <label for="barChartXAxis">X-axis:</label>
          <select id="barChartXAxis" class="columns hAxis"></select>
        </p>
        <p>
          <label for="barChartYAxis">Y-axis:</label>
          <select id="barChartYAxis" class="columns vAxis"></select>
        </p>
        <p>
          <label for="barChartOrderBy">X-axis order:</label>
          <select id="barChartOrderBy" class="columns orderBy">
            <option value="">(None)</option>
          </select>
        </p>
      </div>
      <div id="lineChartSettings">
        <h2>Line graph settings:</h2>
      </div>
      <div id="scatterChartSettings">
        <h2>Scatter graph settings:</h2>
      </div>
      <div id="pieChartSettings">
        <h2>Pie chart settings:</h2>
      </div>
    </nav>
    <div id="chart"></div>
  </body>
</html>
